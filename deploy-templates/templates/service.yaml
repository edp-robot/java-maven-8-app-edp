apiVersion: v1
kind: Service
metadata:
  name: {{ include "java-maven-8-app-edp.fullname" . }}
  labels:
    {{- include "java-maven-8-app-edp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "java-maven-8-app-edp.selectorLabels" . | nindent 4 }}
